<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布--论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}"id="title" name="title" placeholder="你的标题....">
                </div>
                <div class="form-group">
                    <label for="description">内容</label>
                    <textarea name="description"  th:text="${description}"id="description" class="form-control" cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           autocomplete="off"
                           placeholder="输入标签，以，分离"
                           onclick="showSelectTag()">
<!--                    标签库-->
                    <div id="select-tag" class="publish-tag-tab">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory : ${tags}"
                                th:class="${selectCategoryStat.first?'active' : ' '}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel"th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory: ${tags}"
                                 th:class="${selectCategoryStat.first?'active tab-pane' : 'tab-pane'}">
                               <span>
                                    <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                    <span class="glyphicon glyphicon-tags"onclick="selectTag(this)"
                                          th:data-tag="${selectTag}"
                                          th:text="${' '+selectTag}"></span>
                                </span>
                               </span>
                            </div>
                        </div>

                    </div>



                </div>
                <span class="alert alert-danger" th:if="${error}!=null" th:text="${error}"></span>
                <a href="/">
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </a>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>还什么都没有</h3>
            暂无
        </div>
    </div>
</div>
</body>
</html>
